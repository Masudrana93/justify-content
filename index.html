<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <!-- Bootstrap CSS Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container my-4">
        <div class="bg-primary d-flex justify-content-start">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Start</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="bg-secondary d-flex justify-content-end">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">End</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="bg-primary d-flex justify-content-center">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Center</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="bg-secondary d-flex justify-content-between">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Between</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="bg-primary d-flex justify-content-around">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Around</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="bg-secondary d-flex justify-content-evenly">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Evenly</div>
        </div>
    </div>


    <div class="container my-4">
        <div class="bg-primary d-flex justify-content-center justify-content-md-around">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Around</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="bg-secondary d-flex justify-content-start justify-content-lg-evenly">
            <div class="bg-danger">Justify</div>
            <div class="bg-success">Content</div>
            <div class="bg-info">Evenly</div>
        </div>
    </div>

   
    

    <!-- JS and Popper Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
